<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map with JSON Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([22.3088, 114.1086977], 16); // Default center (London) and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch and display markers from JSON file
        fetch('SampleOpenRice.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    // Ensure lat and lng exist for the marker
                    if (location.lat && location.lng) {
                        // Create popup content dynamically from all JSON properties
                        let popupContent = '';
                        for (const [key, value] of Object.entries(location)) {
                            popupContent += `<b>${key}</b>: ${value}<br>`;
                        }
                        // Add marker with dynamic popup
                        L.marker([location.lat, location.lng])
                            .addTo(map)
                            .bindPopup(popupContent);
                    } else {
                        console.warn('Skipping location without lat/lng:', location);
                    }
                });
                // Adjust map to fit all markers
                if (data.length > 0) {
                    const bounds = L.latLngBounds(data.filter(loc => loc.lat && loc.lng).map(loc => [loc.lat, loc.lng]));
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
