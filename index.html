<!DOCTYPE html>
<html>
<head>
  <title>Map and Table from JSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; }
    #map { height: 400px; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Map and Data Table</h2>
  <div id="map"></div>
  <table id="data-table">
    <caption>POI Data from JSON</caption>
    <thead>
      <tr>
        <th>Objected</th>
        <th>Name (Chi)</th>
        <th>Name (Eng)</th>
        <th>Address (Chi)</th>
        <th>Address (Eng)</th>
        <th>Category (Chi)</th>
        <th>Category (Eng)</th>
        <th>Category2 (Chi)</th>
        <th>Category2 (Eng)</th>
        <th>Category3 (Chi)</th>
        <th>Category3 (Eng)</th>
        <th>District (Chi)</th>
        <th>District (Eng)</th>
        <th>POI URL</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Price</th>
        <th>Score üò¢</th>
        <th>Score üòê</th>
        <th>Score üòä</th>
        <th>RID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([22.30913, 114.19140], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const jsonUrl = 'SampleOpenRice.json'; // Replace with your actual URL

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#data-table tbody');

        data.forEach(item => {
          const { lat, long } = item.geometry;

          // Add marker to map
          const popupContent = `
            <strong>${item.name}</strong><br>
            Type: ${item.type}<br>
            Description: ${item.description}<br>
            Coordinates: (${lat}, ${long})
          `;
          L.marker([lat, long])
            .addTo(map)
            .bindPopup(popupContent);

          // Add row to table
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.objected}</td>
            <td>${item.name_chi}</td>
            <td>${item.name_eng}</td>
            <td>${item.address_chi}</td>
            <td>${item.address_eng}</td>
            <td>${item.category_chi}</td>
            <td>${item.category_eng}</td>
            <td>${item.category2_chi}</td>
            <td>${item.category2_eng}</td>
            <td>${item.category3_chi}</td>
            <td>${item.category3_eng}</td>
            <td>${item.district_chi}</td>
            <td>${item.district_eng}</td>
            <td><a href="${item.poiurl}" target="_blank">Link</a></td>
            <td>${item.lat}</td>
            <td>${item.long}</td>
            <td>${item.price}</td>
            <td>${item.scorecry}</td>
            <td>${item.scoreok}</td>
            <td>${item.scoresmile}</td>
            <td>${item.rid}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
      });
  </script>
</body>
</html>
